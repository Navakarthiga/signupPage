<html>
    <head>
        <title>Signup Form Design</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="login-box">
           <div class="left-box">
               <h1>Sign up</h1>
               <input type="text" name="username" placeholder="Usename"/>
               <input type="text" name="email" placeholder="email"/>
               <input type="text" name="password" placeholder="password"/>
               <input type="text" name="ConfirmPassword" placeholder="ConfirmPassword"/>
               <input type="submit" name="submit-button" placeholder="Sign up"/>
           </div>
           <div class="right-box">
               <span class="signinwith">Sign in with<br>Social Network</span>

               <button class="facebook">log in with Facebook</button>
               <button class="twitter">log in with Twitter</button>
               <button class="Google">log in with Google+</button>
             
            </div>

           <div class="or">OR</div>

        </div>






    </body>

</html>
